

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load in google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display:900" rel="stylesheet">
    <!-- load in styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Skyline Search App</title>

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="heading-text">
                <h1>Skyline Search</h1>
                <h2>Enter a City to View it's Architectural Gems</h2>
            </div>

            <form action="#">
                <label for="">Enter a city</label>

                <div class="search-bar">
                    <input type="text" placeholder="City Name" required="true">
                    <input type="submit" value="search">
                </div>
            </form>
        </header>

      
        <section class="results">
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script> 
    
</body>

</html>
